<!DOCTYPE html>
<html class="no-js" ng-app="st1s-io">
	{% if page.url != "/" %}
	    {% include head.html %}
	{% else %}
		{% include head.index.html %}
	{% endif %}

<body ng-controller="$AppCtrl as $app">
	{% if page.url == "/" %}
	    {% include hero.typing.html %}
	    <down-arrow place="'.card-list'"></down-arrow>
	{% endif %}

    {{ content }}

	{% if page.url != "/" %}
	    {% include footer.html %}
	{% else %}
		{% include footer.index.html %}
	{% endif %}
</body>
</html>
