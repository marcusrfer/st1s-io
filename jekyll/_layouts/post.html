<!DOCTYPE html>
<html class="no-js" ng-app="st1s-io" ng-controller="$AppCtrl as $app">
	{% if page.url != "/" %}
	    {% include head.html %}
	{% else %}
		{% include head.index.html %}
	{% endif %}
<body>
    {% include hero.post.html post=page %}
   
    <section class="section post-content markdown-body">
        {{ content }}
    </section>

	{% if page.url != "/" %}
	    {% include footer.html %}
	{% else %}
		{% include footer.index.html %}
	{% endif %}
</body>
</html>
