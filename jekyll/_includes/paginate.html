<footer class="footer ng-hide" delay>
    <div class="container">
        <div class="content has-text-centered">
            <nav class="pagination" role="navigation">
                {% if paginator.next_page %}
                <a class="newer-posts" href="/page{{paginator.next_page}}">&larr; Older</a> {% endif %}
                <span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span> {% if paginator.previous_page
                %} {% if paginator.page == 2 %}
                <a class="older-posts" href="/">Recently &rarr;</a> {% else %}
                <a class="older-posts" href="/page{{paginator.previous_page}}">Recently &rarr;</a> {% endif %} {% endif %}
            </nav>
        </div>
    </div>
</footer>
